<!DOCTYPE html>
<html>
<body>

<h2>my first javascript</h2>

<button type="button"
onclick="displayDate();">
click me to diplay Date and Time.</button>

<p id="demo"></p>
<script type="text/javascript">
	function displayDate(){
		document.getElementById('demo').innerHTML = Date();
	}
</script>
</body>
</html>
